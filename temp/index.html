<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>周报</title>
	<link rel="stylesheet" href="css/weekly.css">
</head>
<body>
	<div class="m_con">
		<div class="plan_con">
			<div class="task_head">
				<h1>上周工作</h1>
			</div>
			
			<div class="task_tab">
				<ul class="task_nav" data-position="left">
					<li data-index="last">+</li>
				</ul>
			</div>
			<div class="task_dash" id="task_dash_left"></div>
		</div>
		
		<div class="plan_con">
			<div class="task_head">
				<h1>本周计划</h1>
			</div>
			
			<div class="task_tab">
				<ul class="task_nav" data-position="right">
					<li data-index="last">+</li>
				</ul>
			</div>
			<div class="task_dash" id="task_dash_right"></div>
		</div>

		<div class="clearfix"></div>
		<div class="btn_con">
			<span>提示：双击任务面板可删除任务</span>
			<input type="button" value="格式化" id="serialize">
		</div>

		<div class="btm_con">
			<div>
				<ui class="btm_nav">
					<li data-class="preview_tab" class="active">预览</li><li data-class="code_tab">代码</li><li data-class="html_tab">html</li>
				</ui>
			</div>
			<div>
				<div class="preview_tab">
					<div id="preview">
					</div>
				</div>
				<div class="code_tab">
					<textarea name="" id="serializedCode"></textarea>
					
				</div>
				<div class="html_tab">
					<textarea name="" id="htmlCode"></textarea>
				</div>
			</div>
			
		</div>
	</div>

	<div class="overlay">
		<div class="name_con">
			<table>
				<tr>
					<td>姓名</td>
					<td><input type="text" id="username"></td>
				</tr>
				<tr>
					<td></td>
					<td><button id="inputuser">确定</button></td>
				</tr>
			</table>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script type="text/javascript" src="js/weekly.js"></script>
</body>
</html>
